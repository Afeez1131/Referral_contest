{% extends "base_app/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<!-- Header -->
<header class="ex-header">
    <div class="container">
        <div class="row">
            <div class="col-xl-10 offset-xl-1">
                <h1 class="text-center">Sign Out</h1>
            </div> <!-- end of col -->
        </div> <!-- end of row -->
    </div> <!-- end of container -->
</header> <!-- end of ex-header -->
<div class="ex-form-1 pt-5 pb-5 text-center">
    <div class="container mb-3">
        <div class="row">
            <div class="col-xl-6 offset-xl-3">
                <h2>{% trans 'Are you sure you want to sign out?' %}</h2>
                <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                    {% endif %}
                    <input type="submit" class='text-center btn btn-solid-reg' value="Sign Out">
                    {#  <button class="text-center btn btn-solid-reg" type="submit">{% trans 'Sign Out' %}</button>#}
                </form>
            </div>
        </div>
    </div>
</div>
    {% endblock %}

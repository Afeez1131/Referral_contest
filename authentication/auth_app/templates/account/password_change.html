{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<h1>{% trans "Change Password" %}</h1>
<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
        <div class="col-md-10 mx-auto col-lg-5">
            <form class="password_change p-4 p-md-6 border rounded-3 bg-light" id="signup_form" method="post"
                action="{% url 'account_reset_password' %}">
                {% csrf_token %}
                {{ form| crispy }}
                <button type="submit" name="action" class="btn btn-primary">{% trans "Change Password" %}</button>
                <p><a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
